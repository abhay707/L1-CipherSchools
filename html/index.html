<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Page Title</title>
  </head>
  <body>
    <div>
      <h1 id="heading">Welcome to the page</h1>
      <button onclick="AfterClicked()">Click to change</button>
    </div>

    <div
      onmouseover ="mOver(this)"
      onmouseout ="mLeave(this)"
      style="
        background-color: rebeccapurple;
        text-align: center;
        margin: 40px;
        padding: 20px;
      "
    >
      This is a box
    </div>
  </body>
  <script>
    const AfterClicked = () => {
      document.getElementById("heading").innerHTML = "Changed Heading";
    };

    const mOver = (obj) =>{
        obj.innerHTML = "Mouse over me";
    }

    const mLeave = (obj) =>{
        obj.innerHTML = "Mouse leaves.";
    }
  </script>
</html>
